apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-flannel-ds-amd64
  namespace: kube-system
spec:
  template:
    spec:
      tolerations:
      - operator: Exists
---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: kube-system
  name: kube-flannel-cfg
data:
  net-conf.json: |
    {
      "Network": "10.244.0.0/16",
      "Backend": {
        "Type": "vxlan"
      }
    }
